<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flight Price Prediction</title>
		<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">


        <!-- BootStrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous" />
    </head>

	<body>
		<div class="h-screen w-screen bg-[url('../src/assets/bg.jpg')] bg-no-repeat bg-cover">
			<div class="h-24 w-full">
				<div class="bg-[#222959] h-full flex flex-col justify-center">
					<h1 class="text-3xl text-white text-center align-middle">
						Flight Price Predictor
					</h1>
				</div>
			</div>

			<form class="w-screen h-1/2 p-10 mb-20" action="\predict" method="post">
				<div class="flex flex-wrap -mx-3 mb-20 h-1/6">
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							Departure Date
						</label>
						<input
							type="datetime-local"
							name="Dep_Time"
							id="Dep_Time"
							required="required"
							class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></input>
					</div>
					<div class="w-full md:w-1/2 px-3">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							Arrival Date
						</label>
						<input
							type="datetime-local"
							name="Arrival_Time"
							id="Arrival_Time"
							required="required"
							class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"></input>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-20 h-1/6">
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							From
						</label>
						<div class="relative h-full">
							<select
								class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
								name="From"
								id="From"
								required="required">
								<option value="">Select your option</option>
								<option value="Delhi">Delhi</option>
								<option value="Kolkata">Kolkata</option>
								<option value="Banglore">Banglore</option>
								<option value="Mumbai">Mumbai</option>
								<option value="Chennai">Chennai</option>
							</select>
							<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg
									class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20">
									<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
								</svg>
							</div>
						</div>
					</div>
					<div class="w-full md:w-1/2 px-3">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							To
						</label>
						<div class="relative h-full">
							<select
								class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
								name="Destination"
								id="Destination"
								required="required">
								<option value="">Select your option</option>
								<option value="Cochin">Cochin</option>
								<option value="Delhi">Delhi</option>
								<option value="Banglore">Banglore</option>
								<option value="Hyderabad">Hyderabad</option>
								<option value="Kolkata">Kolkata</option>
							</select>
							<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg
									class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20">
									<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-20 h-1/6">
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							How Many Stops?
						</label>
						<div class="relative h-full">
							<select
								class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
								name="Stops"
								id="Stops"
								required="required">
								<option value="0">Non-Stop</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
							<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg
									class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20">
									<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
								</svg>
							</div>
						</div>
					</div>
					<div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
						<label class="block uppercase tracking-wide text-white text-m font-bold mb-2">
							Which Airline?
						</label>
						<div class="relative  h-full">
							<select
								class="opacity-75 block appearance-none w-full h-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
								name="Airline"
								id="Airline"
								required="required">
								<option value="">Select your option</option>
								<option value="Jet Airways">Jet Airways</option>
								<option value="IndiGo">IndiGo</option>
								<option value="Air India">Air India</option>
								<option value="Multiple carriers">
									Multiple carriers
								</option>
								<option value="SpiceJet">SpiceJet</option>
								<option value="Vistara">Vistara</option>
								<option value="Air Asia">Air Asia</option>
								<option value="GoAir">GoAir</option>
								<option value="Multiple carriers Premium economy">
									Multiple carriers Premium economy
								</option>
								<option value="Jet Airways Business">
									Jet Airways Business
								</option>
								<option value="Vistara Premium economy">
									Vistara Premium economy
								</option>
								<option value="Trujet">Trujet</option>
							</select>
							<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
								<svg
									class="fill-current h-4 w-4"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 20 20">
									<path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div class="flex justify-center">
					<div class="flex justify-center w-1/4 mt-6">
						<button
							class="text-white bg-gradient-to-br from-[#4e8c6e] to-[#2e446f] hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-[#2e446f] dark:focus:ring-green-800 font-medium rounded-lg text-m px-5 py-2.5 text-center"
							type="submit"
							value="Submit">
							Predict Flight Price
						</button>
					</div>
				</div>
			</form>

			<h1 class="text-center text-white pt-20">
                <b>{{ predictions }}</b>
            </h1>

			<footer class="flex flex-col justify-center text-light bg-dark h-10 position-fixed fixed-bottom">
                <p class="text-center my-0">
                    Made by Xue Jiang
                </p>
            </footer>
		</div>

		<script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
	</body>
